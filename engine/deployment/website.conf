<VirtualHost *:80>
    ServerAdmin dev@livexp.fr
    DocumentRoot /app/public
    SetEnv APP_ENV staging

    <Directory /app/public>
        Options -Indexes -MultiViews
        AllowOverride All
        Require all granted

        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^ index.php [QSA,L]
       </IfModule>
    </Directory>

    ErrorLog /var/log/apache2/hitomi.error.log
    CustomLog /var/log/apache2/hitomi.access.log combined

    LogLevel warn
</VirtualHost>
