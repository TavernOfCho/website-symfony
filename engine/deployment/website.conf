<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    SetEnv APP_ENV dev

    <Directory /var/www/html/public>
        Options -Indexes -MultiViews
        AllowOverride All
        Require all granted

        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^ index.php [QSA,L]
       </IfModule>
    </Directory>

    ErrorLog /var/log/apache2/wow-collection-website.error.log
    CustomLog /var/log/apache2/wow-collection-website.access.log combined

    LogLevel warn
</VirtualHost>
